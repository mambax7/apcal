<pattemplate:tmpl name="WholeBoard">

    <table border='0' cellspacing='0' cellpadding='0' width='150' style='width:150px;line-height:normal;margin:0;'>
        <tr>
            <td width='150' class='calframe' style='{FRAME_CSS}'>
                <table border='0' cellspacing='0' cellpadding='0' width='100%' style='border-collapse:collapse;margin:0;'>

                    <!-- header part -->
                    <tr>
                        <td nowrap='nowrap' colspan='7' align='center' bgcolor='{CALHEAD_BGCOLOR}' valign='middle' style='vertical-align:middle;'><a href='{GET_TARGET}?caldate={PREV_MONTH}'><img src='{SKINPATH}/miniarrowleft.gif' width='18' height='14' border='0' alt='{MB_PREV_MONTH}'
                                                                                                                                                                                                   title='{MB_PREV_MONTH}'></a><span style="font-size: small; color: {CALHEAD_COLOR}; "><b><span class='calhead'>{YEAR_MONTH_TITLE}</span></b></span><a
                                href='{GET_TARGET}?caldate={NEXT_MONTH}'><img src='{SKINPATH}/miniarrowright.gif'
                                                                              width='18' height='14' border='0'
                                                                              alt='{MB_NEXT_MONTH}'
                                                                              title='{MB_NEXT_MONTH}'></a></td>
                    </tr>

                    <tr>
                        <!-- day name loop -->
                        <pattemplate:tmpl name="DayNameLoop">
                            <td align='center'><span style="font-size: x-small; color: {COLOR}; "><span class='calweekname'>{DAYNAME}</span></span></td>
                        </pattemplate:tmpl>
                    </tr>

                    <!-- weekly loop -->
                    <pattemplate:tmpl name="WeekLoop">
                        <tr>
                            <!-- daily loop -->
                            <pattemplate:tmpl name="DailyLoop" type="condition" conditionvar="DATE_TYPE">
                                <pattemplate:sub condition="0">
                                    <td><span class='calbody'><img src='{SKINPATH}/spacer.gif' alt='' width='20' height='12'></span></td>
                                </pattemplate:sub>
                                <pattemplate:sub condition="1">
                                    <td align='center' bgcolor='{BGCOLOR}'><a href='{DAY_URL}{LINK}' class='calbody'><span style="font-size: x-small; color: {COLOR}; "><span class='calbody'>{DATE}</span></span></a></td>
                                </pattemplate:sub>
                                <pattemplate:sub condition="default">
                                    <td align='center' bgcolor='{BGCOLOR}'><a href='{DAY_URL}{LINK}' class='calbody'><span style="font-size: x-small; color: {COLOR}; "><span class='calbody' style='text-decoration:underline;'>{DATE}</span></span></a></td>
                                </pattemplate:sub>
                            </pattemplate:tmpl>
                        </tr>
                    </pattemplate:tmpl>

                    <tr>
                        <td colspan='7' align='center'><span style="font-size: x-small; "><a href='{GET_TARGET}' class='calfoot'>{MB_LINKTODAY}</a></span></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</pattemplate:tmpl>
